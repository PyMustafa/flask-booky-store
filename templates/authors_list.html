{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>All Authors</h1>
    <div class="row">
        {% for author in authors %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ author.name }}</h5>
                    <a href="{{ url_for('author_details', author_id=author.id) }}" class="btn btn-primary">Books</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
