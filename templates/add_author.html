{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add Author</h2>
    <form method="POST" action="{{ url_for('add_author') }}">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name(size=50) }}<br>
            {% for error in form.name.errors %}
                <span class="error-message">{{ error }}</span><br>
            {% endfor %}
        </div>

        <div class="form-group">
            {{ form.submit(class="btn") }}
        </div>
    </form>
</div>
{% endblock %}
